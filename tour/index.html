      <script>
            // Array to store image URLs
            const imageUrls = ["../assets/img/play1.gif", "../assets/img/play2.gif", "../assets/img/play3.gif"];

            // Initialize a variable to keep track of the current image index
            let currentImageIndex = 0;

            // Get the button and image elements by their IDs
            const imageButton = document.getElementById("change-image");
            const image = document.getElementById("play-image");
            const numberCounter = document.getElementById("number-counter");


            // Add a click event listener to the button
            imageButton.addEventListener("click", () => {
              // Increment the current image index
              currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
              numberCounter.innerHTML = currentImageIndex + 1;
              // Change the image source based on the current index
              image.src = imageUrls[currentImageIndex];
            });

      </script>
